<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- see: https://catcat.cc/post/2021-03-07/ -->
<!-- see: https://github.com/lilydjwg/dotconfig/blob/base/fontconfig/fonts.conf -->
<!-- see: https://sh.alynx.one/posts/Fontconfig-NotoColorEmoji-Antialias/local.conf -->
<fontconfig>
    <match target="scan">
        <!-- 禁用内嵌点阵 -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>

        <!-- 禁用合成粗体 -->
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>

        <!-- 设置显示器为 RGB 排列 -->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>

        <!-- 开启轻度微调 -->
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>

        <!-- 开启抗锯齿 -->
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Noto Color Emoji 不支持开启抗锯齿和微调，所以在全局开启之后还得给它关掉 -->
    <match target="scan">
        <test name="family" qual="any">
            <string>Noto Color Emoji</string>
        </test>
        <edit name="scalable" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- 默认系统字体 -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>

    <!-- 默认无衬线字体 -->
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>HarmonyOS Sans SC</string>
            <string>HarmonyOS Sans</string>
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- 默认衬线字体 -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>LXGW WenKai</string>
            <string>Noto Serif CJK SC</string>
            <string>Noto Serif</string>
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- 默认等宽字体 -->
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Maple Mono NF CN</string>
            <string>Symbols Nerd Font</string>
            <!--<string>Noto Color Emoji</string>-->
        </edit>
    </match>

